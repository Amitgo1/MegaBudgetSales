<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <style>
    /* CSS styles for the form */
    body {
      font-family: Arial, sans-serif;
      background-image: url("{% static 'main/images/supermarket.jpg' %}"); /* Specify the path to your image */
      background-size: cover;
      background-position: center;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Custom CSS class for form fields generated by `{{ form.as_p }}` */
    .form-field {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form method = "POST">
        {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
